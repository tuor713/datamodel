namespace: myns
terms:
  - name: a
    tag: 1
    type: string
    description: A very important field
    aliases:
      - olda
  - name: myns/b
    tag: 2
    type: int
    validation:
      - min: 0
        inclusive: true
      - max: 100
        inclusive: false
  - name: myns/varianta
    tag: 3
    inherit: myns/a
  - name: myns/list
    tag: 4
    type:
      type: list
      item: string
  - name: otherns/map
    tag: 5
    type:
      type: map
      key: string
      value: int
  - name: uniontype
    tag: 6
    type:
      type: union
      variants:
        - long
        - string
        - type: list
          item: string



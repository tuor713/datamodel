terms:
  - name: myns/a
    tag: 1
    type: string
    description: A very important field
    aliases:
      - myns/olda
  - name: myns/b
    tag: 2
    type: int
  - name: myns/varianta
    tag: 3
    inherit: myns/a
  - name: myns/list
    tag: 4
    type:
      type: list
      item: string
  - name: myns/map
    tag: 5
    type:
      type: map
      key: string
      value: int
schemas:
  - name: myns/record
    required:
      - myns/a
    allowed:
      - myns/b
    allow_no_other_terms: true
  - name: myns/another_record
    required:
      - myns/b

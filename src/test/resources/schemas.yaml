require: vocab.yaml
namespace: myns
version: 1.0.0
terms:
  - name: myns/extra
    tag: 10
    type: string
    description: This field extends the vocabulary in vocab.yaml
schemas:
  - name: myns/record
    required:
      - myns/a
      - myns/extra
    allowed:
      - myns/b
    allow_no_other_terms: true
  - name: myns/another_record
    required:
      - myns/b
    validation:
      - type: one-of
        terms: ["myns/a", "myns/extra"]
      - type: at-least-one-of
        terms: ["myns/varianta", "myns/list"]
      - type: conditionally
        if:
          type: equals
          left: SWAP
          right: <<myns/a>>
        then:
          type: require
          terms: ["myns/b"]
        else:
          type: require
          terms: ["myns/list"]

